<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LABO 翻頁型錄</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/turn.js@4/turn.min.js"></script>
  <style>
    body {
      background: #ccc;
      margin: 0;
      overflow: hidden;
    }
    #flipbook {
      width: 960px;
      height: 640px;
      margin: 20px auto;
    }
    #flipbook .page {
      width: 100%;
      height: 100%;
    }
    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="flipbook">
    <!-- 範例頁面，請將圖片命名為 page_001.jpg, page_002.jpg 等放入 images 資料夾 -->
    <div class="page"><img src="images/page_001.jpg" alt="page 1"></div>
    <div class="page"><img src="images/page_002.jpg" alt="page 2"></div>
  </div>
<script>
  $("#flipbook").turn({ width: 960, height: 640, autoCenter: true });
</script>
</body>
</html>
