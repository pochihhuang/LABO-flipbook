<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flipbook</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/turn.js@4/turn.min.js"></script>
  <style>
    body {
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #flipbook {
      width: 90vw;
      height: 90vh;
    }
    #flipbook .page {
      width: 100%;
      height: 100%;
    }
    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="flipbook">
    <!-- pages will be injected by JS -->
  </div>

  <script>
    const totalPages = 17;
    for (let i = 1; i <= totalPages; i++) {
      $('#flipbook').append(
        `<div class='page'><img src='pages/page${i}.jpg' alt='Page ${i}'></div>`
      );
    }

    $('#flipbook').turn({
      width: '100%',
      height: '100%',
      autoCenter: true,
      elevation: 50,
      gradients: true
    });
  </script>
</body>
</html>
