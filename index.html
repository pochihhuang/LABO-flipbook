<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flipbook</title>
  <script src="="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/turn.js@4/turn.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      height: 100%;
      overflow: hidden;
    }
    #flipbook {
      width: 90vw;
      height: 90vh;
      margin: auto;
      position: relative;
      top: 5vh;
    }
    .page {
      width: 100%;
      height: 100%;
      background: white;
    }
    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="flipbook"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const totalPages = 17;
      for (let i = 1; i <= totalPages; i++) {
        const page = document.createElement('div');
        page.className = 'page';
        const img = document.createElement('img');
        img.src = `pages/page${i}.jpg`;
        img.alt = `Page ${i}`;
        page.appendChild(img);
        document.getElementById('flipbook').appendChild(page);
      }

      $('#flipbook').turn({
        width: window.innerWidth * 0.9,
        height: window.innerHeight * 0.9,
        autoCenter: true,
        elevation: 50,
        gradients: true,
        display: 'double'
      });
    });
  </script>
</body>
</html>
