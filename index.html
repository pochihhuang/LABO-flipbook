<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LABO Flipbook</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/turn.js@4/turn.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      overflow: hidden;
    }
    #book-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #header {
      color: #fff;
      font-size: 24px;
      margin: 10px;
    }
    #fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      background: #444;
      color: white;
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }
    #flipbook {
      width: 80vw;
      height: 90vh;
    }
    .page {
      background: white;
      width: 100%;
      height: 100%;
    }
    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body oncontextmenu="return false;">
  <div id="book-container">
    <div id="header">LABO Product Catalog</div>
    <button id="fullscreen-btn" onclick="openFullscreen()">Full Screen</button>
    <div id="flipbook">
      <!-- Pages will be injected here -->
    </div>
  </div>

  <script>
    const totalPages = 17;

    for (let i = 1; i <= totalPages; i++) {
      const pageDiv = $("<div>").addClass("page");
      const img = $("<img>").attr("src", `pages/page${i}.jpg`).attr("alt", `Page ${i}`);
      pageDiv.append(img);
      $("#flipbook").append(pageDiv);
    }

    $("#flipbook").turn({
      width: $("#flipbook").width(),
      height: $("#flipbook").height(),
      autoCenter: true,
      elevation: 50,
      gradients: true
    });

    function openFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.mozRequestFullScreen) {
        elem.mozRequestFullScreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
