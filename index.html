
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LABO Flipbook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #111;
            color: white;
            font-family: sans-serif;
        }
        .swiper {
            width: 100vw;
            height: 100vh;
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .swiper-slide img {
            width: 100%;
            height: auto;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/page1.jpg" alt="Page 1"></div><div class="swiper-slide"><img src="images/page2.jpg" alt="Page 2"></div><div class="swiper-slide"><img src="images/page3.jpg" alt="Page 3"></div><div class="swiper-slide"><img src="images/page4.jpg" alt="Page 4"></div><div class="swiper-slide"><img src="images/page5.jpg" alt="Page 5"></div><div class="swiper-slide"><img src="images/page6.jpg" alt="Page 6"></div><div class="swiper-slide"><img src="images/page7.jpg" alt="Page 7"></div><div class="swiper-slide"><img src="images/page8.jpg" alt="Page 8"></div><div class="swiper-slide"><img src="images/page9.jpg" alt="Page 9"></div><div class="swiper-slide"><img src="images/page10.jpg" alt="Page 10"></div><div class="swiper-slide"><img src="images/page11.jpg" alt="Page 11"></div><div class="swiper-slide"><img src="images/page12.jpg" alt="Page 12"></div><div class="swiper-slide"><img src="images/page13.jpg" alt="Page 13"></div><div class="swiper-slide"><img src="images/page14.jpg" alt="Page 14"></div><div class="swiper-slide"><img src="images/page15.jpg" alt="Page 15"></div><div class="swiper-slide"><img src="images/page16.jpg" alt="Page 16"></div><div class="swiper-slide"><img src="images/page17.jpg" alt="Page 17"></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            loop: false,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
